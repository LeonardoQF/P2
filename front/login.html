<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/connection.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="img/pokebola.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form class="form-cadastro">
            <h2>Entrar</h2>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Nome de Usuário" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua Senha" required>
            </div>
            <button type="button" class="btn-enviar" id="enviar" onclick="formValidation()">Enviar</button>
            <p>Não tem uma conta? <a href="index.html">Cadastre-se</a></p>
        </form>
    </div>
    <script src = "js/fetchLogin.js"></script>
</body>
</html>
