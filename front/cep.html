<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/cep.css">
    <link rel="stylesheet" href="css/header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="img/pokebola.ico" type="image/x-icon">
    <title>Home</title>
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <img src="img/cep.png" alt="Logo" class="logo">
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="home.html" class="nav-link">Buscar Pokemons</a></li>
                <li class="nav-item"><a href="cep.html" class="nav-link">Buscar Cep</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link" id="button-logOff">Sair</a></li>
                <script>
                    const buttonLogOff = document.getElementById("button-logOff");

                    buttonLogOff.addEventListener("click", () => {
                        localStorage.clear();
                    });
                </script>
            </ul>
        </nav>
    </header>

    <div class="search-container" id="search-container">
        <h2>Busca CEP</h2>
        <form class="d-flex justify-content-center mt-4" id="cep-form">
            <div class="input-group">
                <input type="text" class="form-control" id="cep" placeholder="Digite um CEP" aria-label="Buscar CEP" aria-describedby="button-addon2">
                <button class="btn btn-light search-btn" type="button" id="enviar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </button>
            </div>
        </form>
        <div class="table-container" id="table-container">
            <p id="logradouro"></p>
            <p id="cepInfo"></p>
            <p id="bairro"></p>
            <p id="localidade"></p>
            <p id="uf"></p>
        </div>
    </div>

    <script src="js/fetchCEP.js"></script>
</body>
</html>
