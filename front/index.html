<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/connection.css">
    <!--<a href="https://www.flaticon.com/br/icones-gratis/pokemon" title="pokémon ícones">Pokémon ícones criados por Nikita Golubev - Flaticon</a>-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/pokebola.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <form class="form-cadastro">
            <h2>Cadastro</h2>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required>
            </div>
            <button type="button" class="btn-enviar" id="enviar" onclick="formValidation()">Enviar</button>
            <p>Já tem uma conta? <a href="login.html">Entre aqui</a></p>
        </form>
    </div>
    <script src = "js/fetchCadastro.js"></script>
</body>
</html>
